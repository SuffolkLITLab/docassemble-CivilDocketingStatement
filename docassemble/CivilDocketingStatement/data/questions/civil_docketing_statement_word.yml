  # related appeals details 
  related_appeals_parties
  related_appeals_issues
  if related_appeals_issues or related_appeals_parties:
    related_appeals_details

  # certificate of service 
  service_type
  parties_to_be_served
  service_date
  
  # actual signature 
  users[0].signature
  
  interview_order_civil_docketing_statement_word = True
